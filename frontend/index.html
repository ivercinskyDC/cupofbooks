<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cup Of Books - Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Cup Of Books - Administrador de Instagram</a>
            </div>
        </div>
        <div id="navbar"></div>
    </div>
    <div class="container">


        <ul id="errors" class="list-group">
        </ul>
        <h3>Ingrese el Auth - Token de Instagram</h3>
        <p>Esta pagina le permite administrar su cuenta de Instagram desde la comodidad del navegador</p>
        
        <div class="container">

        <form class="form form-horizontal" method="POST" action="/ingresar_token">
        <div class="form-group">
            <input type="text" name="auth_token" class="form-control" id="auth_token" placeholder="Token">
        </div>
        <div class="form-group">

        <input type="submit" id="ingresar" class="btn btn-primary" autocomplete="off"></input>
        </div>
        </form>
        </div>
        <hr>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/df-number-format/2.1.6/jquery.number.min.js"></script>
</body>
</html>
